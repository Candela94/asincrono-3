<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lightbox</title>

    <link rel="stylesheet" href="./css/styles-lightbox.css">
    <script defer src="./js/script1.js"></script>

</head>
    



<body>


<div class="grid">
    <img src="./imgs/img-lightbox/mattura (1).png" alt="Imagen 1" class="img">
    <img src="./imgs/img-lightbox/giptopia.png" alt="Imagen 2" class="img">
    <img src="./imgs/img-lightbox/cocos.png" alt="Imagen 3" class="img">

<div class="lightbox">

        <span class="material-symbols-outlined icon"></span>

            <img src="" alt="Imagen grande" class="grande">
    </button>
</div>

    
</body>
